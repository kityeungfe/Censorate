<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }
      
      h1 {
        margin: 0 0 20px 0;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      p {
        margin: 10px 0;
        font-size: 16px;
        line-height: 1.5;
      }
      
      .emoji {
        font-size: 48px;
        margin: 20px 0;
        display: block;
      }
      
      button {
        background: rgba(255,255,255,0.2);
        border: 2px solid white;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 15px;
        transition: all 0.3s ease;
      }
      
      button:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
      }
      
      .footer {
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <span class="emoji">👋</span>
    <h1>Hello Extensions!</h1>
    <p>欢迎使用你的第一个Chrome扩展！</p>
    <p>这是一个简单的Hello World示例。</p>
    <button id="clickMe">点击我！</button>
    <div class="footer">
      <p>Chrome Extension v1.0</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
